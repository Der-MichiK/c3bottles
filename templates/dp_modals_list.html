{% extends "dp_modals.html" %}
{% block details_tab %}
<p>
<table class="table table-bordered">
    <tr>
        <td>Visit priority:</td>
        <td class="modal_dp_priority"></td>
    </tr>
    <tr>
        <td>Number of crates:</td>
        <td class="modal_dp_crates"></td>
    </tr>
</table>
<div class="text-center">
    <div class="btn-group">
        <a class="btn btn-default modal_dp_link"
           data-baseurl="{{ url_for("dp_view") }}">
            View more details
        </a>
        <a class="btn btn-default modal_map_link"
           data-baseurl="{{ url_for("dp_map") }}">
            Show on map
        </a>
    </div>
</div>
{% endblock %}
{# vim: set expandtab ts=4 sw=4: #}
