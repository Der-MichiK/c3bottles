{% extends "layout.html" %}
{% set title = _("Success") %}
{% block header %}
{% if back %}
    <meta http-equiv="refresh" content="2; URL={{ back }}">
{% endif %}
{% endblock %}
{% block content %}
    <div class="jumbotron">
        <div class="row">
            <div class="col-xs-2 text-right">
                <h1><span class="text-success"><i class="fas fa-check-circle"></i></span></h1>
            </div>
            <div class="col-xs-8">
                <h1><span class="text-success">{{ heading if heading else _("Success!") }}</span></h1>
                <h2>{{ text }}</h2>
            </div>
        </div>
    </div>

{% endblock %}
