{% macro label(action) %}{%  if action == "REMOVED" %}
<span class="label label-danger">Removed</span>{% elif action == "MODIFIED" %}
<span class="label label-warning">Modified</span>{% elif action == "EMPTIED" %}
<span class="label label-success">Emptied</span>{%  elif action == "NO_ACTION" %}
<span class="label label-default">No action</span>{% else %}
<span class="label label-danger">Unknown</span>{% endif %}{% endmacro %}
