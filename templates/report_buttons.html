<p>
    Please use the buttons below to report the current
    state of the drop point. If you are unsure which
    state to report, refer to the FAQ or simply use the
    very first button.
</p>

<div style="width: 80%; margin-left: auto; margin-right: auto;">
    <button class="btn btn-block btn-default report-default" type="submit" name="state" value="UNKNOWN">
        I'm not sure, just take a look
    </button>
    <hr/>
    <button class="btn btn-block btn-danger report-overflow" type="submit" name="state" value="OVERFLOW">
        Drop point is overflowing
    </button>
    <button class="btn btn-block btn-warning report-full" type="submit" name="state" value="FULL">
        Drop point is 100% full
    </button>
    <button class="btn btn-block btn-info report-reasonablyfull" type="submit" name="state" value="REASONABLY_FULL">
        Drop point is reasonably full
    </button>
    <button class="btn btn-block btn-primary report-somebottles" type="submit" name="state" value="SOME_BOTTLES">
        Some bottles are present
    </button>
    <button class="btn btn-block btn-success report-empty" type="submit" name="state" value="EMPTY">
        Drop point is empty
    </button>
    <hr/>
    <button class="btn btn-block btn-default report-nocrates" type="submit" name="state" value="NO_CRATES">
        There are no crates
    </button>
</div>
