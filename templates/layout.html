<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf_token" content="{{ csrf_token() }}">
    <meta name="time" content="{{ g.now.strftime("%s.%f") }}">
    <title>{{ _("c3bottles") }}{% if title %} - {{ title }}{% endif %}</title>
    <link href="{{ url_for('static', filename='lib/css/bootstrap.min.css') }}"
          rel="stylesheet">
    <link href="{{ url_for('static', filename='css/c3bottles.css') }}"
          rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='img/refund-black.png') }}"
          type="image/png">
{% block header %}{% endblock %}
</head>
<body>
{% include 'navbar.html' %}
{% block replacement %}
<div class="container">
    <div id="alerts">
        {% block alerts %}{% endblock %}
    </div>
    {% block content %}{% endblock %}
</div>
{% endblock %}
{% include 'footer.html' %}
<script src="{{ url_for('static', filename='lib/js/lib.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
{# vim: set expandtab ts=4 sw=4: #}
