<p>
    Please use the buttons below to log the action taken
    on your visit of this drop point.
</p>

<div style="width: 80%; margin-left: auto; margin-right: auto;">
    <button class="btn btn-block btn-success visit-button" value="EMPTIED">
        Emptied the drop point
    </button>
    <hr/>
    <button class="btn btn-block btn-primary visit-button">
        Added some crate(s)
    </button>
    <button class="btn btn-block btn-info visit-button">
        Removed some crate(s)
    </button>
    <button class="btn btn-block btn-warning visit-button">
        Relocated the drop point
    </button>
    <button class="btn btn-block btn-danger visit-button">
        Removed the drop point
    </button>

    <button class="btn btn-block btn-default visit-button" value="NO_ACTION">

    </button>
</div>
