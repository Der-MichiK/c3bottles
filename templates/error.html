{% extends "layout.html" %}
{% set title = _("Error") %}
{% block content %}
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-2 text-right">
                <h1 class="text-danger display-3"><i class="fas fa-exclamation-circle"></i></h1>
            </div>
            <div class="col-sm-8">
                <h1 class="text-danger display-3"><strong>{{ heading if heading else _("Oh no!") }}</strong></h1>
                <h2>{{ text }}</h2>
                {% if errors is not none %}
                    <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
